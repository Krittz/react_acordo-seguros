      {
        "@type": "Question",
        "name": "O que o seguro automotivo cobre?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "O seguro automotivo cobre acidentes, roubos, furtos, incêndios e danos a terceiros, dependendo do plano contratado."
        }
      },
      {
        "@type": "Question",
        "name": "Qual é a diferença entre seguro total e parcial?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "O seguro total cobre todos os danos ao veículo e terceiros, enquanto o parcial cobre apenas danos específicos descritos na apólice."
        }
      },
      {
        "@type": "Question",
        "name": "Como funciona a franquia do seguro automotivo?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "A franquia é o valor que o segurado paga em caso de sinistro, e a seguradora cobre o restante do prejuízo."
        }
      },
      {
        "@type": "Question",
        "name": "Quais documentos são necessários para contratar o seguro?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Para contratar o seguro automotivo, é necessário apresentar documentos pessoais (RG, CPF) e os documentos do veículo (CRLV)."
        }
      }
    ]
  }
</script>
